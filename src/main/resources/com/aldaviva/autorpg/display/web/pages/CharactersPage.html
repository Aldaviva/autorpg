<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en">
	<wicket:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</wicket:head>
	 
	<body>
		<wicket:extend>
			<div class="characters">
				<div class="character" wicket:id="character">
					<h3 wicket:id="name"></h3>
					<div class="content">
						<div class="designation" wicket:id="designation"></div>
						<div class="level"><wicket:message key="level"><span class="number" wicket:id="level"></span></wicket:message></div>
						<div class="progress"><div wicket:id="experienceProgress" class="progressComplete"></div></div>
						<div class="experience"><wicket:message key="experience"><span class="number" wicket:id="experience"></span></wicket:message></div>
						<div class="items">
							<h4><wicket:message key="items" /></h4>
							<ul>
								<li wicket:id="item"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
